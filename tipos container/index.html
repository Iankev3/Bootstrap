<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booststrap</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container bg-light p-5 mt-3">
        <h3>container fixo</h3>
        <p>este container tem largura fica ele se ajusta de acordo com os breakpoins do bootstrap</p>
    </div>

    <div class="container-fluid bg-danger p-5 mt-3">
        <h3>container fluid</h3>
        <p>este container ocupa 100% da largura disponivel independente do seu viewport</p>
    </div>

    <div class="container-lg bg-success p-5 mt-3 ">
        <h3>container large</h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
